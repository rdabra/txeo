site_name: txeo
site_description: "A Modern C++ wrapper for TensorFlow"
site_url: https://rdabra.github.io/txeo/
repo_url: "https://github.com/rdabra/txeo"
repo_name: "rdabra/txeo"
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: img/favicon.ico
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage:
      - Basic Usage: usage.md
      # - Advanced Topics:
      #     - Tensors: advanced/tensor.md
      #     - Matrix & Vector: advanced/matrix-vector.md
      #     - Predictor: advanced/predictor.md
  - API Reference:
      - TensorShape: api-reference/tensor-shape.md
      - Tensor: api-reference/tensor.md
      - Matrix: api-reference/matrix.md
      - MatrixIO: api-reference/matrix-io.md
      - Vector: api-reference/vector.md
      - TensorOp: api-reference/tensor-op.md
      - TensorAgg: api-reference/tensor-agg.md
      - TensorFunc: api-reference/tensor-func.md
      - TensorPart: api-reference/tensor-part.md
      - Predictor: api-reference/predictor.md
      - Loss: api-reference/loss.md
      - DataTable: api-reference/data-table.md
      - DataTableNorm: api-reference/data-table-norm.md
      - Trainer: api-reference/trainer.md
      - OlsTrainer: api-reference/ols_gd_trainer.md
  # - Tutorials:
  #     - Intro to Tensors: tutorials/intro-to-tensors.md
  #     - Matrix Math: tutorials/matrix-math.md
  #     - Model Inference Guide: tutorials/inference-guide.md
  - Changelog: changelog.md
  # - FAQ: faq.md
  # - Contributing: contributing.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
